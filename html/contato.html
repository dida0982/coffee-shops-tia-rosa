<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Coffee Shops Tia Rosa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef9f4;
      color: #4b2e2e;
    }

    header {
      background-color: #6f4e37;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img.logo {
      height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main.contato {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff3e6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(111, 78, 55, 0.2);
    }

    main.contato h2 {
      text-align: center;
      color: #6f4e37;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #6f4e37;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a3f2e;
    }

    footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo Coffee Tia Rosa" class="logo">
    <h1>Coffee Shops Tia Rosa</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Início</a></li>
        <li><a href="html/sobre.html">Sobre</a></li>
        <li><a href="html/produtos.html">Produtos</a></li>
        <li><a href="html/contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="contato">
    <h2>Fale Conosco</h2>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Coffee Shops Tia Rosa – Todos os direitos reservados.</p>
  </footer>
</body>
</html>
